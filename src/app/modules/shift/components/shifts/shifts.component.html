<app-container-nav currentRoute="Shifts">
    <div>
        <div class="p-5 flex justify-end">
            <a routerLink="/shifts/new" class="bg-blue-500 py-2 rounded-md px-5 text-white text-sm">
                + &nbsp; Nieuwe Shift
            </a>
        </div>
        <div class="p-5">
            <table class="w-full">
                <thead>
                    <tr>
                        <th *ngFor="let colName of shiftTableColNames; first as isFirst;" 
                            class="text-xs text-left pr-7 border-b border-primary-color-gray-light py-2"
                            [ngClass]="{'pl-2': isFirst}">
                                {{colName}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let shift of shifts" [routerLink]="['/shifts', shift.id]"
                        class="border-b border-primary-color-gray-lighter h-11 cursor-pointer hover:bg-blue-100">
                        <td class="text-sm pl-2">{{shift.id}}</td>
                        <td class="text-sm pr-7">{{shift.startDateTime}}</td>
                        <td class="text-sm pr-7">{{shift.endDateTime}}</td>
                        <td class="text-sm pr-7">{{shift.departmentId}}</td>
                        <td class="text-sm pr-7">33</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</app-container-nav>

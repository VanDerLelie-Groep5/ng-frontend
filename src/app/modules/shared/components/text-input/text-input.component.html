<div class="w-full">
    <label [for]="fieldName" class="text-sm font-medium">{{ label }}</label>
    <div class="w-full pb-5 pt-1">
        <div class="flex justify-between w-full items-center">
            <input class="flex-1 outline-none border-b-2"
                [value]="value"
                [id]="fieldName"
                [name]="fieldName"
                [disabled]="isDisabled"
                (input)="onChange($event)"
                (blur)="touched()"
                [type]="type"
                [placeholder]="placeholder"
                [required]="required"   
                [readonly]="readonly"
            />
            <button class="border-b-2" *ngIf="type === 'password'">
                <img src="assets/icons/icon-eye.png" class="h-6" />
            </button>
        </div>
        <small *ngIf="formField?.hasError('required') && formField?.dirty">
            *Required
        </small>
        <small *ngIf="formField?.hasError('email') && formField?.dirty">
            Enter a valid {{ label }}
        </small>
    </div>
</div>
